    <script>

        function random_num(min, max) {
            return Math.floor(Math.random() * (max - min + 1) ) + min;
        }

        function random_style(){
            let s1=`rgb(${random_num(70,90)},${random_num(190,210)},${random_num(40,60)},${random_num(2,8)/10})`
            let s2=`rgb(${random_num(60,80)},${random_num(30,50)},${random_num(180,200)},${random_num(2,8)/10})`
            let s3=`rgb(${random_num(90,110)},${random_num(40,60)},${random_num(50,70)},${random_num(2,8)/10})`
            let s4=`rgb(${random_num(180,200)},${random_num(200,200)},${random_num(30,50)},${random_num(2,8)/10})`
            let arr=[s1,s2,s3,s4]
            return arr[random_num(0,3)]
        }


        setInterval(() => {
            var c = document.getElementById("myCanvas");
            c.height=c.height
            var ctx = c.getContext("2d");
            ctx.rotate(30 * Math.PI / 180);
        },5000);
        setInterval(() => {
            
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle=random_style();
            ctx.fillRect(210, -40, 300, 400);
        },1000);

        setInterval(() => {
            
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle=random_style();
            ctx.fillRect(380, -120, 300, 400);
        },2000);

        setInterval(() => {
            
            var c = document.getElementById("myCanvas");

            ctx.fillRect(540, -200, 300, 400);
        },3000);

        setInterval(() => {
            
            var c = document.getElementById("myCanvas");

            ctx.fillRect(720, -320, 300, 400);
        },4000);

    </script>
